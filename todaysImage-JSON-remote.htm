<html>
<head>
<title>todaysImage demo - remote JSON - mm/dd/yy (U.S.) format</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.todaysImage.js"></script>

<style type="text/css">
body { background: #000; color: #ddd; margin: 20px auto; text-align: center; }
img { margin: 0 auto; }

#debugWrap img { width: 100px; height: 100px; }
</style>

<script type="text/javascript">
$(document).ready(function(){ 
  $.getJSON( 'json/images.json', function(imageList){
   $('#todaysImage').todaysImage({
    data: imageList.images,
    monthFirst: true
   })
  })
})
</script>

<body>

<img id="todaysImage" src="" alt="">

<!-- optional elements -->
<!-- comments added in div below, set the class name during script initialization -->
<div style="text-align: center;" class="imageComment"></div>

<!-- all debug data/images will be added to the div below, set the id during script initialization -->
<div id="debugWrap"></div>
<!-- end optional elements -->

</body>
</html>
